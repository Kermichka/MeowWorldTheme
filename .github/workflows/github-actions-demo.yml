name: Theme deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - hunt-2
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Deploy
        env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: 'meow-world-development'
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: shptka_4c4b60aedff4c3fc95e47a41ac49557d
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path ./ -t "[UNSTABLE]"
